apiVersion: apps/v1
kind: Deployment
metadata:
  name: restore
  labels:
    app: restore
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: restore
  template:
    metadata:
      labels:
        app: restore
    spec:
      containers:
        - name: restore
          image: yassineldeeb/pg-restore:1
          imagePullPolicy: Always
          resources:
            requests:
              memory: '100Mi'
              cpu: '100m'
            limits:
              memory: '300Mi'
              cpu: '250m'
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: graphql-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: graphql-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: graphql-secret
                  key: AWS_ACCOUNT_ID
            - name: DB_NAME
              value: prisma-pg
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          resources:
            requests:
              memory: 150Mi
              cpu: 100m
            limits:
              memory: 700Mi
              cpu: 500Mi
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/pg-data
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: pg-username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: pg-password
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pv-claim
